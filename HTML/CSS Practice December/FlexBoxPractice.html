<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        .container{
            display: flex;
            height: 500px;
            width: 100%;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            margin: 10px;
            flex-basis: 250px;
        }
    </style>

</head>
<body>

    <div class="container">

        <div class="box">
        </div>

        <div class="box">
        </div>

        <div class="box">
        </div>

        <div class="box">
        </div>
    </div>
    
</body>
</html>
